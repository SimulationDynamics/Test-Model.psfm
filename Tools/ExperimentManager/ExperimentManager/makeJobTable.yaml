Name: makeJobTable
Origin: 098aa45a-2d0b-4a6f-aea3-c58937895564
Program: |+1
 -- called by method 'Start', 'M_NewJobId_' (if Rules are used)
 param ExpNo:integer
 
 var a:any
 var t:time
 var j,k,row:integer
 
 JobsTable.delete
 if UsingRules 
 
 	for j := 1 to numRuns 
 		JobsTable.writeRow(1,j,     ExpNo, j, "open")
 	next
 
 	currExpNo := JobsTable[1,1]
 	
 else -- no rules
 
 	if UsingTables 
 		for k := 1 to ExpTable.yDim 
 			if ExpTable[1, k] AND (NOT DetailedResults.ExperimentExecuted[1,k])  -- if active experiment
 				for j := 1 to numRuns 
 					row := row + 1
 					JobsTable.writeRow(1,row,  k, j, "open")
 				next
 			end -- if active
 		next-- k
 	else -- a single experiment
 		k := 1
 		for j := 1 to numRuns 
 			row := row + 1
 			JobsTable.writeRow(1,row, k, j, "open")
 		next
 	end
 end
