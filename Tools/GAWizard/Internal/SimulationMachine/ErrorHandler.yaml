Program: |+1
 param byref Text: string, MethodName: string, LineNumber: integer ->any
 
 var machTab:object := ~.MachinesTable
 -- display the last error
 machTab.writeRow(11,MachineIndex, true, MethodName, LineNumber, Text)
 
