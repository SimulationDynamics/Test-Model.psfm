 Value: |+1
  var lst:list[string];var tab:object
  
  tab := self.~ -- tablefile RemoteTable
  -- update the dialog
  lst.create
  
  for var j := RemoteTable.ydim downto 1 
  	if RemoteTable[3,j] 
  		lst.insert(1, to_str(tab[1,j]," (n)"))
  	else
  		lst.insert(1, to_str(tab[1,j]," (",tab[2,j],")"))
  	end
  next
  if lst.dim=0 
  	lst.insert(1, " ")
  end
  
  GAwizard.setList("RemotesList",lst)
